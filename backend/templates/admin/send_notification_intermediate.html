{% extends 'admin/base_site.html' %}

{% block content %}
<div id="content-main">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>Are you sure you want to send this notification to the selected {{ queryset.count }} user(s)?</p>
        <input type="hidden" name="action" value="{{ action_name }}">
        <input type="submit" name="apply" value="Yes, send notification">
        <input type="submit" name="cancel" value="No, take me back">
        {% for obj in queryset %}
            <input type="hidden" name="_selected_action" value="{{ obj.pk }}">
        {% endfor %}
    </form>
</div>
{% endblock %}
